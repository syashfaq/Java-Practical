<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>
<body>
    <h1>Callback Function</h1>
    <script>
        function sayHello(){
            console.log("Hello!");
        };
        function sayHi(){
            console.log("Hi...");
        };
        function add(num1, num2, callback){
            console.log(num1 + num2);
            callback();

        };
        add(30,35,sayHello);
        add(45,5,sayHi);
        add(10,20,function (){
            console.log("bye.......");
        });
    </script>
    
</body>
</html>

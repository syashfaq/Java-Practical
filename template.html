<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Example</title>
</head>
<body>
    <h1>Templates Example</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const str= `sayyed ashfaq`;
        document.getElementById('demo').innerHTML = str;
        // string interpolation
        let price = 10;
        let vat = 0.25;
        let result = `Total: ${price*(1*vat).toFixed(2)}`;
        document.getElementById('demo3').innerHTML = result;
        
        

        let firstName = "Sayyed";
        let lastName = "Ashfaq";
        let fullName = `Fullname ${firstName},${lastName}`;
        document.getElementById('demo2').innerHTML = fullName;

    </script>
</body>
</html>
